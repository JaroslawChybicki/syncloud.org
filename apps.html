<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title data-i18n="page_title_hardware" >Hardware | Syncloud</title>
        <meta name="author" content="syncloud.org">
        <meta name="description" content="Your Personal Server">
        <meta name="keywords" content="Your Personal Server">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="HandheldFriendly" content="true" />
        <meta name="MobileOptimized" content="width" />
        <meta content="yes" name="apple-mobile-web-app-capable" />

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#64bc46">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="css/landing_links.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/flags.css">
    </head>
    <body style="display: none">
        <!--HEADER-->
        <div id="header"></div>
        <!--headerbg-->
        <div class="headerbg hbg_hardware">
            <div class="block1 wd12" id="block1">
                <h1 data-i18n="apps" >Apps</h1>
            </div>
        </div>
        <!--link_block2-->
        <div class="link_block wd12" id="block2">
            
            <div class="rowthree" id="apps">
            </div>
        </div>
        <!--footer-->
        <div id="footer"></div>
        
        <script type="text/html" id='app-template'>
            <%
                for (i=0; i < apps.lenght; i++) {
		                 		var app = apps[i];
             %>

		          <div class="threeblock">
                <img src="images/hard_bananapim1.jpg">
                <div class="table6_line_block"><%= app.name %></div>
                <div class="table6_line_block"><%= app.description %></div>
            </div>
            <% } %>
        </script>
            
        <!-- Scripts-->
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.scrollTo.min.js"></script>
        <script src="js/google-analytics.js"></script>
        <script src="js/i18next.min.js" ></script>
        <script src="js/i18nextXHRBackend.min.js" ></script>
        <script src="js/jquery-i18next.min.js" ></script>
        <script src="js/i18nextBrowserLanguageDetector.min.js" ></script>
        <script src="js/translation.js" ></script>
        <script src="js/landing.js"></script>
        <script src="js/bootstrap.min.js"></script>
       		<script src="js/jquery.flagstrap.js"></script>
        <script src="js/underscore-min.js"></script>
 
        <script>
            $(document).ready(function() {
                var template = $("#app-template").html();
                $.get("http://apps.syncloud.org/releases/stable/index").done(function (data) {
                    		$("#apps").html(_.template(template)(data));
                });
                init_page("hardware");
            });
        </script>
        <!--[if lt IE 9]>
        <script src="js/html5.js"></script>
        <script src="js/IE9.js"></script>
        <![endif]-->
        <!-- END SCRIPTS -->
    </body>
</html>
